<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="inbox.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="stars"></div>
    <div class="profile-container">
        <div class="profile-img"></div>
        <h1>Mr Perfect</h1>
        <p class="info">Hey, I'm Mr Perfect. Check out my projects.</p>
    </div>
    <!-- Buttons -->
    <a href="#" class="button">
        <img src="https://img.icons8.com/fluency/48/portfolio.png" alt="Portfolio Icon">
        <span class="portfolio-text">Portfolio</span>
    </a>
    <a href="#" class="button">
        <img src="https://img.icons8.com/ios-glyphs/30/github.png" alt="GitHub Icon">
        <span>GitHub</span>
    </a>
    <a href="#" class="button">
        <img src="https://img.icons8.com/color/48/project.png" alt="Projects Icon">
        <span>Projects</span>
    </a>
    <!-- YouTube Iframe -->
    <div class="iframe-container">
        <iframe 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    
    <!-- Inbox Popup Card -->
    <div class="inbox-card" id="inbox-popup">
        <div class="inbox">
            <div class="inbox-info">
                <div class="inbox-content">
                    <p class="title">Contact Me</p>
                    <form action="https://formspree.io/f/xjkyvpky" method="POST" class="contact-form" id="contact-form">
                        <div class="form-group">
                            <label for="name">Your name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your email:</label>
                            <input type="email" id="email" name="email" required>
                            <small class="email-error">Please use a legitimate email address</small>
                        </div>
                        <div class="form-group">
                            <label for="message">Your message:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">
                            <span>Send</span>
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Music Popup Card -->
    <div class="popup-card" id="music-popup">
        <div class="card">
            <h2>Music Search</h2>
            <!-- Music Search Box -->
            <div class="music-search-container">
                <input 
                    type="text" 
                    id="music-search" 
                    placeholder="Search for songs, artists, or albums..." 
                    autocomplete="off">
            </div>
            <button class="search-button">
                <i class="fa-solid fa-search"></i> Search
            </button>
            <!-- Results Container -->
            <div class="music-results">
                <!-- Results will be populated by YouTube API -->
            </div>
        </div>
    </div>
    <!-- Floating Footer Bar -->
    <footer class="floating-footer">
        <button class="footer-button inbox-button">
            <i class="fa-solid fa-inbox"></i>
        </button>
        <button class="footer-button music-button">
            <i class="fa-solid fa-music"></i> <!-- Music button -->
        </button>
        <button class="footer-button home-button" style="display: none;">
            <i class="fa-solid fa-house"></i> <!-- Home button -->
        </button>
        <button class="footer-button ai-button">
            <i class="fa-solid fa-robot"></i> <!-- AI button -->
        </button>
    </footer>

    <script src="script.js"></script>
    <script src="inbox.js"></script>
