<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <meta name="google-adsense-account" content="ca-pub-7662754673320412">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            color: white;
            background: #000;
            text-align: center;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        /* Animated Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -2;
        }

        /* Starry Animation */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: moveStars 60s linear infinite;
            z-index: -1;
        }

        @keyframes moveStars {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 10000px 10000px;
            }
        }

        /* Profile Section */
        .profile-container {
            margin-top: 50px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: url('img/bishwo.jpg') no-repeat center/cover;
            margin: 0 auto 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 1.8rem;
            margin: 10px 0;
            font-family: "Georgia", serif;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
        }

        .info {
            font-size: 1rem;
            margin: 10px;
        }

        /* Buttons */
        .button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 300px;
            margin: 15px auto;
            padding: 12px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .portfolio-text {
            color: #8e9bff; /* Light purple text */
            font-weight: bold;
        }

        /* Iframe Styling */
        .iframe-container {
            margin: 30px auto;
            width: 80%;
        }

        iframe {
            width: 100%;
            height: 205px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Search Box Styling */
        .search-container {
            margin: 30px auto;
            width: 80%;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 1rem;
            color: #000;
        }

        input::placeholder {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="stars"></div>

    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-img"></div>
        <h1>Bishwo Bastola</h1>
        <p class="info">Hey, I'm Bishwo Bastola. Check out my projects.</p>
    </div>

    <!-- Buttons -->
    <a href="#" class="button">
        <img src="https://img.icons8.com/fluency/48/portfolio.png" alt="Portfolio Icon">
        <span class="portfolio-text">Portfolio</span>
    </a>

    <a href="#" class="button">
        <img src="https://img.icons8.com/ios-glyphs/30/github.png" alt="GitHub Icon">
        <span>GitHub</span>
    </a>

    <a href="#" class="button">
        <img src="https://img.icons8.com/color/48/project.png" alt="Projects Icon">
        <span>Projects</span>
    </a>

    <!-- YouTube Iframe -->
    <div class="iframe-container">
        <iframe 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Search Box -->
    <div class="search-container">
        <input 
            type="text" 
            id="video-url" 
            placeholder="Paste a YouTube, Facebook, TikTok, or Instagram link and press Enter" 
            onkeypress="handleKeyPress(event)">
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const url = event.target.value;
                if (!url) {
                    alert('Please enter a valid video URL.');
                    return;
                }

                // Redirect to backend with the video URL
                window.location.href = `/download?url=${encodeURIComponent(url)}`;
            }
        }
    </script>
</body>
</html>
