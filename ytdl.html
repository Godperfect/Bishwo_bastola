<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 1rem;
            color: black;
        }
        input::placeholder {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <p>Paste a YouTube video URL below and press "Enter" to download.</p>
    <input 
        type="text" 
        id="video-url" 
        placeholder="Enter YouTube video URL and press Enter"
        onkeypress="handleKeyPress(event)">

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const url = event.target.value.trim();

                // Check if the input is not empty
                if (!url) {
                    alert('Please enter a YouTube video URL.');
                    return;
                }

                // Redirect to the backend to trigger the download
                window.location.href = `http://localhost:3000/download?url=${encodeURIComponent(url)}`;
            }
        }
    </script>
</body>
</html>
